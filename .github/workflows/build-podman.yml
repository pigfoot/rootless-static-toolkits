name: Build Podman

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Podman version to build (e.g., v5.3.1)'
        required: true
        type: string
      variant:
        description: 'Build variant (full or minimal)'
        required: false
        type: choice
        options:
          - full
          - minimal
          - both
        default: both

  # Called by check-releases workflow
  workflow_call:
    inputs:
      version:
        description: 'Podman version to build'
        required: true
        type: string

# Ensure only one build runs at a time per version
concurrency:
  group: build-podman-${{ inputs.version }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write  # Required for cosign OIDC

jobs:
  build:
    name: Build podman-${{ matrix.variant }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        variant: [full, minimal]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build zstd

      - name: Build mimalloc
        run: |
          ./scripts/build-mimalloc.sh ${{ matrix.arch }}

      - name: Build podman
        env:
          ARCH: ${{ matrix.arch }}
          VERSION: ${{ inputs.version }}
          VARIANT: ${{ matrix.variant }}
        run: |
          ./scripts/build-tool.sh podman $ARCH $VARIANT

      - name: Package
        env:
          ARCH: ${{ matrix.arch }}
          VERSION: ${{ inputs.version }}
          VARIANT: ${{ matrix.variant }}
        run: |
          ./scripts/package.sh podman $VERSION $ARCH $VARIANT

      - name: Run smoke tests
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          ./scripts/test-static.sh build/podman-$ARCH/install

      - name: Setup cosign
        uses: sigstore/cosign-installer@v4

      - name: Sign tarball
        env:
          VARIANT: ${{ matrix.variant }}
          ARCH: ${{ matrix.arch }}
        run: |
          TARBALL="podman-${VARIANT}-linux-${ARCH}.tar.zst"
          ./scripts/sign-release.sh "$TARBALL"

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: podman-${{ matrix.variant }}-${{ matrix.arch }}
          path: |
            podman-${{ matrix.variant }}-linux-${{ matrix.arch }}.tar.zst
            podman-${{ matrix.variant }}-linux-${{ matrix.arch }}.tar.zst.sig
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/

      - name: Consolidate artifacts
        run: |
          mkdir -p release/
          find artifacts/ -type f -name "*.tar.zst" -exec cp {} release/ \;
          find artifacts/ -type f -name "*.sig" -exec cp {} release/ \;
          ls -lh release/

      - name: Generate checksums
        working-directory: release/
        run: |
          sha256sum *.tar.zst > checksums.txt
          cat checksums.txt

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
        run: |
          TAG="podman-${VERSION}"

          # Create release (or add to existing)
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, uploading additional assets..."
            gh release upload "$TAG" release/* --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "Podman ${VERSION}" \
              --notes "Static binaries for podman ${VERSION}

**Architectures**: linux/amd64, linux/arm64
**Variants**:
- \`podman-full\`: Includes all runtime components (crun, conmon, fuse-overlayfs, netavark, aardvark-dns, pasta, catatonit)
- \`podman-minimal\`: Binary only

**Installation**:
\`\`\`bash
wget https://github.com/${{ github.repository }}/releases/download/${TAG}/podman-full-linux-amd64.tar.zst
tar -xf podman-full-linux-amd64.tar.zst
cd podman-${VERSION}/bin
./podman --version
\`\`\`

**Verification**:
\`\`\`bash
# Verify checksum
wget https://github.com/${{ github.repository }}/releases/download/${TAG}/checksums.txt
sha256sum -c checksums.txt --ignore-missing

# Verify signature
cosign verify-blob \\
  --signature podman-full-linux-amd64.tar.zst.sig \\
  --certificate-identity-regexp 'https://github.com/${{ github.repository }}' \\
  --certificate-oidc-issuer https://token.actions.githubusercontent.com \\
  podman-full-linux-amd64.tar.zst
\`\`\`

