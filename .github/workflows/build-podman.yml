name: Build Podman

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Podman version to build (e.g., v5.3.1)'
        required: true
        type: string
      architecture:
        description: 'Target architecture'
        required: false
        type: choice
        options:
          - amd64
          - arm64
          - both
        default: both
      variant:
        description: 'Build variant (full or minimal)'
        required: false
        type: choice
        options:
          - full
          - minimal
          - both
        default: both

  # Called by check-releases workflow
  workflow_call:
    inputs:
      version:
        description: 'Podman version to build'
        required: true
        type: string

# Ensure only one build runs at a time per version
concurrency:
  group: build-podman-${{ inputs.version }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write  # Required for cosign OIDC

jobs:
  build:
    name: Build podman-${{ matrix.variant }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        variant: [full, minimal]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Pull container image
        run: podman pull docker.io/ubuntu:rolling

      - name: Run build and package in container
        env:
          VERSION: ${{ inputs.version }}
          TOOL: podman
          ARCH: ${{ matrix.arch }}
          VARIANT: ${{ matrix.variant }}
        run: |
          podman run --rm \
            -v ./scripts:/workspace/scripts:ro,z \
            -v ./build:/workspace/build:rw,z \
            -e VERSION=$VERSION \
            -e TOOL=$TOOL \
            -e ARCH=$ARCH \
            -e VARIANT=$VARIANT \
            docker.io/ubuntu:rolling \
            bash -c "
              /workspace/scripts/container/setup-build-env.sh && \
              /workspace/scripts/build-tool.sh $TOOL $ARCH $VARIANT && \
              /workspace/scripts/package.sh $TOOL $VERSION $ARCH $VARIANT
            "

      - name: Verify static linking
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          for binary in build/podman-$ARCH/install/bin/*; do
            if ldd "$binary" 2>&1 | grep -q "not a dynamic executable"; then
              echo "âœ“ $binary is statically linked"
            else
              echo "âœ— $binary is NOT statically linked:"
              ldd "$binary"
              exit 1
            fi
          done

      - name: Setup cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Sign tarball
        env:
          VARIANT: ${{ matrix.variant }}
          ARCH: ${{ matrix.arch }}
        run: |
          TARBALL="build/podman-${VARIANT}-linux-${ARCH}.tar.zst"
          if [ -f "$TARBALL" ]; then
            echo "Signing $TARBALL..."
            cosign sign-blob --bundle="${TARBALL}.sig" "$TARBALL"
          else
            echo "Error: Tarball not found: $TARBALL"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: podman-${{ matrix.variant }}-${{ matrix.arch }}
          path: |
            build/podman-${{ matrix.variant }}-linux-${{ matrix.arch }}.tar.zst
            build/podman-${{ matrix.variant }}-linux-${{ matrix.arch }}.tar.zst.sig
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    if: success()  # Only create release if all matrix builds succeeded
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/

      - name: Consolidate artifacts
        run: |
          mkdir -p release/
          find artifacts/ -type f -name "*.tar.zst" -exec cp {} release/ \;
          find artifacts/ -type f -name "*.sig" -exec cp {} release/ \;
          ls -lh release/

      - name: Generate checksums
        working-directory: release/
        run: |
          sha256sum *.tar.zst > checksums.txt
          cat checksums.txt

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
        run: |
          TAG="podman-${VERSION}"

          # Create release notes file to avoid YAML escaping issues
          cat > /tmp/release-notes.md <<'NOTES'
          Static binaries for podman built with Clang + musl + mimalloc (containerized build)

          **ARCHITECTURES**
            - linux/amd64
            - linux/arm64

          **VARIANTS**
            - `podman-full`: Includes all runtime components (crun, conmon, fuse-overlayfs, netavark, aardvark-dns, pasta, catatonit)
            - `podman-minimal`: Binary only

          **INSTALLATION**
          Download and extract the tarball for your architecture and variant.
          See the example commands in the release assets section.

          **VERIFICATION**
          All tarballs include checksums.txt and .sig signature files.
          Use cosign to verify signatures (keyless OIDC signing).

          **BUILD DETAILS**
            - Built inside docker.io/ubuntu:rolling container using podman
            - Compiler: Clang with musl target + mimalloc allocator
            - Workflow ${{ github.workflow }}
            - Run ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          NOTES

          # Create or update release
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, uploading additional assets..."
            gh release upload "$TAG" release/* --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "Podman ${VERSION}" \
              --notes-file /tmp/release-notes.md \
              release/*
          fi

      - name: Release Summary
        env:
          VERSION: ${{ inputs.version }}
        run: |
          echo "### ðŸš€ Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: podman-${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh release/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download**: https://github.com/${{ github.repository }}/releases/tag/podman-${VERSION}" >> $GITHUB_STEP_SUMMARY
